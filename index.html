  <script>

    
    function insert(num) 
    {
    document.form1.textview.value = document.form1.textview.value + num;
    }
    function equal()
    {
    var exp = document.form1.textview.value;
    if(exp)
    {
    document.form1.textview.value = eval(exp)
    }
    }
    function backspace()
    {
    var exp = document.form1.textview.value;
    document.form1.textview.value = exp.substring(0, exp.length - 1); /* remove the element from total length ? 1 */
    }
    
    
    </script>

</head>
<body>
  
  <div class="calc">
    <div class="calc-top">
      <div class="calc-title">calc</div>
      <div class="calc-theme">
        <h4>theme</h4>
        <div class="calc-toggle">
          <div class="theme-number">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="toggle-btn">
            <span class="indicator" style="right: 3px; left: 50%; transform: translateX(-50%);"></span>
            <div class="theme-1" onclick="changeTheme('theme-one')"> </div>
            <div class="theme-2" onclick="changeTheme('theme-two')"> </div>
            <div class="theme-3" onclick="changeTheme('theme-three')"> </div>
          </div>
        </div>
      </div>
     
    </div>
  </div>
  <center>
  <form name = "form1">
  <input class= "textview" name = "textview" autofocus>
   </form></center>
  <div class= "formstyle">
    <center>
  
  <div class="cal">
    <table>
      <tr> 
       <td><input class = "btn " type = "button" value = "7" onclick = "insert(7)" ></td>
       <td><input class = "btn" type = "button" value = "8" onclick = "insert(8)" ></td>
       <td><input class = "btn" type = "button" value = "9" onclick = "insert(9)" ></td>
       <td><input  class = "btn btn-delete" type = "button" value = "DEL" onclick = "backspace()" ></td>
       </tr>
       
        <tr> 
          <td><input class = "btn" type = "button" value = "4" onclick = "insert(4)" ></td> 
          <td><input class = "btn" type = "button" value = "5" onclick = "insert(5)" ></td> 
          <td><input class = "btn" type = "button" value = "6" onclick = "insert(6)" ></td> 
          <td><input class = "btn" type = "button" value = "+" onclick = "insert('+')" ></td> 
       </tr>
       
        <tr> 
       <td><input class = "btn" type = "button" value = "1" onclick = "insert(1)" ></td>
       <td><input class = "btn" type = "button" value = "2" onclick = "insert(2)" ></td> 
       <td><input class = "btn" type = "button" value = "3" onclick = "insert(3)" ></td> 
       <td><input class = "btn" type = "button" value = "-" onclick = "insert('-')" ></td>
       </tr>
       
        <tr> 
          <td><input class = "btn" type = "button" value = "." onclick = "insert('.')"></td>
   <td><input class = "btn"  type = "button" value = "0" onclick = "insert(0)" ></td>
   <td><input  class = "btn" type = "button" value = "/" onclick = "insert('/')" ></td>
   <td><input class = "btn" type = "button" value = "&#215" onclick = "insert('*')" ></td>
           
       </tr>
       
   
     
       </table>
    <!-- <input class = "btn" type = "button" value = "C" onclick = "form1.textview.value = ' ' " >  -->
      <input class = "btn btn-reset-1" type = "button" style = "width: 128px" value = "RESET" onclick = "form1.textview.value = ' ' " >
        <input class = "btn btn-reset-2"  type = "button" style = "width: 128px" value = "=" onclick = "equal()">
   </div>
  
  </center>
  </div>
